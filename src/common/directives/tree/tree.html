<div class="row">
  <div class="col-sm-4">
    <sj-tree-collection collection="tree.collection">
    </sj-tree-collection>
  </div>
  <div class="col-sm-8 city-content">
    <h1 class='image-wrapper' title={{tree.content.title}} ng-show="tree.content.title"
        ng-style="tree.content.imageUrl && tree.color ? {backgroundColor: tree.color} : null">
      <img class="city-image" ng-src="{{ tree.content.imageUrl }}" style="width: 100%">
    </h1>
  </div>
</div>
