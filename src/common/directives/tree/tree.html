<div class="row">
    <div class="col-sm-4">
        <sj-tree-collection collection="tree.collection">
        </sj-tree-collection>
    </div>
    <div class="col-sm-8 city-content">
        <h1 class='image-wrapper' title={{tree.content.title}}>
          <img class="city-image" ng-src="{{ tree.content.imageUrl }}" style="width: 100%"
               ng-style="tree.content.imageUrl && tree.color ? {border: '20px solid ' + tree.color} : null">>
        </h1>
    </div>
</div>
