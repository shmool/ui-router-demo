<div class="about-page">

    <h1>{{about.title}}</h1>

    <ul>
        <li ng-repeat="item in about.fakeData">{{item.name}}</li>
    </ul>

    <a ui-sref="about({aboutId: about.prev()})"><< Previous version</a> |
    <a ui-sref="about({aboutId: about.next()})">Next version >></a>

    <br/>
</div>
