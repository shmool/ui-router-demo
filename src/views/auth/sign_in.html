<div class="auth-box sign-in-box">
    <h2>Sign In</h2>
    <div class="auth-flex">
        <form ng-submit="signin.signIn(username)">
            <br/>
            <input class="form-control" ng-model="username" placeholder="username"><br/>
            <input class="form-control" type="password" ng-model="password" placeholder="password">
            <br/>
            <button class="btn btn-success">GO!</button>
            <br/>
        </form>
    </div>
            <a ui-sref="sign_up">Not a member yet? Sign up</a>
</div>
